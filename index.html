<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">

            </div>
            <div class="buttons">
                <button class = "btn redButton span-2" id = "clearButton">CLEAR</button>
                <button class = "btn blueButton span-2" id = "deleteButton"> DELETE</button>
                <button class = "btn">7</button>
                <button class = "btn">8</button>
                <button class = "btn">9</button>
                <button class = "btn">÷</button>
                <button class = "btn">4</button>
                <button class = "btn">5</button>
                <button class = "btn">6</button>
                <button class = "btn">×</button>
                <button class = "btn">1</button>
                <button class = "btn">2</button>
                <button class = "btn">3</button>
                <button class = "btn">-</button>
                <button class = "btn">.</button>
                <button class = "btn">0</button>
                <button class = "btn">=</button>
                <button class = "btn">+</button>
    
    
            </div>
        </div>
       
    </main>
    <div class ="footer">
        <div class="copyright">Copyright © The Chonky Project 2022</div>
        <img class = "duddy" src="./images/duddy2.png" alt="duddy" >
    </div>
    
</body>
</html>

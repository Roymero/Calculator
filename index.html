<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "icon" type="image/png" href= "images/calc.png">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="firstScreen" id="initialScreen"></div>
                <div class="secondScreen" id="secondaryScreen">0</div>


            </div>
            <div class="buttons">
                <button class = "btn redButton span-2" id = "clearButton">CLEAR</button>
                <button class = "btn blueButton span-2" id = "deleteButton"> DELETE</button>
                <button class = "btn" id = "Button7">7</button>
                <button class = "btn" id = "Button8">8</button>
                <button class = "btn" id = "Button9">9</button>
                <button class = "btn" id = "divideButton">÷</button>
                <button class = "btn" id = "Button4">4</button>
                <button class = "btn" id = "Button5">5</button>
                <button class = "btn" id = "Button6">6</button>
                <button class = "btn" id = "multiplyButton">×</button>
                <button class = "btn" id = "Button1">1</button>
                <button class = "btn" id = "Button2">2</button>
                <button class = "btn" id = "Button3">3</button>
                <button class = "btn" id = "minusButton">-</button>
                <button class = "btn" id = "decimalButton">.</button>
                <button class = "btn" id = "Button0">0</button>
                <button class = "btn" id = "equalsButton">=</button>
                <button class = "btn" id = "plusButton">+</button>
            </div>
        </div>
       
    </main>
    <div class ="footer">
        <div class="copyright">Copyright © The Roymero Project 2022</div>
        <img class = "duddy" src="./images/duddy2.png" alt="duddy" >
    </div>
    
</body>
</html>
